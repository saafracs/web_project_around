<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="around the US" />

    <meta name="keywords" content="project7 tripleten webDevelopment" />
    <meta name="author" content="Andres Rivas" />
    <link rel="stylesheet" href="../pages/index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="../images/logo.svg" alt="logo" class="logo" />
      </header>
      <main class="content">
        <div class="popup popup_profile">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <img
              src="../images/close_icon.svg"
              alt="close icon"
              class="popup__close-button popup__close-button_profile"
            />
            <div class="popup__body">
              <h1 class="popup__title">Editar perfil</h1>
              <form class="form form_profile">
                <fieldset class="form__fieldset">
                  <input
                    type="text"
                    name="name"
                    id="name-edit"
                    placeholder="Nombre"
                    class="form__input form__input-text form__input-name"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span
                    class="form__span form__span_type_error name-edit-error"
                  ></span>
                  <input
                    type="text"
                    name="about"
                    id="about"
                    placeholder="Acerca de Mi"
                    class="form__input form__input-text form__input-about"
                    required
                    minlength="2"
                    maxlength="200"
                  /><span
                    class="form__span form__span_type_error about-error"
                  ></span>
                </fieldset>
                <button class="popup__button" type="submit" disabled>
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="popup popup_image">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <img
              src="../images/close_icon.svg"
              alt="close icon"
              class="popup__close-button popup__close-button_image"
            />
            <div class="popup__body">
              <h1 class="popup__title">Nuevo lugar</h1>
              <form class="form form_image">
                <fieldset class="form__fieldset">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Titulo"
                    class="form__input form__input-text form__input-name-image"
                    required
                    minlength="2"
                    maxlength="30"
                  /><span
                    class="form__span form__span_type_error name-error"
                  ></span
                  ><input
                    type="url"
                    name="link"
                    id="link"
                    placeholder="Enlace a la imagen"
                    class="form__input form__input-text form__input-title-image"
                    required
                  /><span
                    class="form__span form__span_type_error link-error"
                  ></span>
                </fieldset>
                <button class="popup__button" type="submit" disabled>
                  Crear
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="popup popup_full">
          <div class="popup__overlay"></div>
          <div class="popup__content-full">
            <img
              src="../images/close_icon.svg"
              alt="close icon"
              class="popup__close-button popup__close-button_full"
            />
            <div class="popup__body">
              <img src="#" alt="" class="popup__body-image" />
              <h1 class="popup__body-text"></h1>
            </div>
          </div>
        </div>
        <div class="popup popup_remove-image">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <img
              src="../images/close_icon.svg"
              alt="close icon"
              class="popup__close-button"
            />
            <div class="popup__body">
              <h1 class="popup__title popup__title_warning">
                ¿Quieres eliminar esta imagen?
              </h1>
              <h2 class="popup__subtitle">
                &#9888; Esta acción es irreversible
              </h2>
              <button
                type="submit"
                class="popup__button popup__button_confirm-remove-image"
              >
                Eliminar
              </button>
            </div>
          </div>
        </div>
        <div class="popup popup_profile-picture-edit">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <img
              src="../images/close_icon.svg"
              alt="close icon"
              class="popup__close-button"
            />
            <div class="popup__body">
              <h1 class="popup__title">Cambia foto de perfil</h1>
              <form class="form form_profile-picture">
                <fieldset class="form__fieldset">
                  <input
                    type="url"
                    name="avatar"
                    class="form__input"
                    placeholder="Enlace a Foto de Perfil"
                    id="avatar"
                    required
                  />
                  <span
                    class="form__span form__span_type_error avatar-error"
                  ></span>
                </fieldset>
                <button type="submit" class="popup__button" disabled>
                  Cambiar
                </button>
              </form>
            </div>
          </div>
        </div>
        <section class="profile">
          <div class="profile__content">
            <div class="profile-image">
              <div class="profile-image__icon"></div>
              <img src="#" alt="#" class="profile-image__pic" />
            </div>
            <div class="profile__info">
              <div class="profile__details">
                <h2 class="profile-name"></h2>
                <img
                  src="../images/edit-button.svg"
                  alt="edit button"
                  class="profile__edit-button"
                />
              </div>
              <p class="profile-title"></p>
            </div>
          </div>
          <img
            src="../images/add-button.svg"
            alt="add button"
            class="profile__add-button"
          />
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <template class="template">
      <div class="elements__card">
        <div class="elements__trash"></div>
        <img src="" alt="" class="elements__card-image" />
        <div class="elements__card-footer">
          <h3 class="elements__card-title"></h3>
          <div class="elements__card-footer-like"></div>
        </div>
      </div>
    </template>

    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
