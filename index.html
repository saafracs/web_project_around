<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="around the US" />
    <meta name="keywords" content="project7 tripleten webDevelopment" />
    <meta name="author" content="Andres Rivas" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </header>
      <main class="content">
        <div class="popup popup_profile">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <img
              src="./images/close_icon.svg"
              alt="close icon"
              class="popup__close-button popup__close-button_profile"
            />
            <div class="popup__body">
              <form class="form">
                <h1 class="form__title">Editar perfil</h1>
                <fieldset class="form__fieldset">
                  <input
                    type="text"
                    name="name"
                    id="name-edit"
                    placeholder="Nombre"
                    class="form__input form__input-text form__input-name"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span
                    class="form__span form__span_type_error name-edit-error"
                  ></span>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Acerca de Mi"
                    class="form__input form__input-text form__input-title"
                    required
                    minlength="2"
                    maxlength="200"
                  /><span
                    class="form__span form__span_type_error title-error"
                  ></span>
                </fieldset>
                <button class="popup__button" type="submit">Guardar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="popup popup_image">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <img
              src="./images/close_icon.svg"
              alt="close icon"
              class="popup__close-button popup__close-button_image"
            />
            <div class="popup__body">
              <form class="form form_image">
                <h1 class="form__title">Nuevo lugar</h1>
                <fieldset class="form__fieldset">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Titulo"
                    class="form__input form__input-text form__input-name-image"
                    required
                    minlength="2"
                    maxlength="30"
                  /><span
                    class="form__span form__span_type_error name-error"
                  ></span
                  ><input
                    type="url"
                    name="link"
                    id="link"
                    placeholder="Enlace a la imagen"
                    class="form__input form__input-text form__input-title-image"
                    required
                  /><span
                    class="form__span form__span_type_error link-error"
                  ></span>
                </fieldset>
                <button class="popup__button" type="submit">Crear</button>
              </form>
            </div>
          </div>
        </div>
        <div class="popup popup_full">
          <div class="popup__overlay"></div>
          <div class="popup__content-full">
            <img
              src="./images/close_icon.svg"
              alt="close icon"
              class="popup__close-button popup__close-button_full"
            />
            <div class="popup__body">
              <img src="#" alt="" class="popup__body-image" />
              <h1 class="popup__body-text"></h1>
            </div>
          </div>
        </div>
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/profile.jpg"
              alt="profile pic"
              class="profile-pic"
            />
            <div class="profile__info">
              <div class="profile__details">
                <h2 class="profile-name">Daenerys Targaryen</h2>
                <img
                  src="./images/edit-button.svg"
                  alt="edit button"
                  class="profile__edit-button"
                />
              </div>
              <p class="profile-title">Explorer</p>
            </div>
          </div>
          <img
            src="./images/add-button.svg"
            alt="add button"
            class="profile__add-button"
          />
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <template class="template__card">
      <div class="elements__card">
        <div class="elements__trash"></div>
        <img src="" alt="" class="elements__card-image" />
        <div class="elements__card-footer">
          <h3 class="elements__card-title"></h3>
          <div class="elements__card-footer-like"></div>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
